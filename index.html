<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
  
</head>

<body>
    <div class="container">
        <div class="start-screen ">
            <div class="heading">
                Quiz App
            </div>
            <div class="settings">
                <label for="num-questions"> Number of Quations</label>
                <select name="" id="num-questions">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                </select>
                <label for="category"> select category</label>
                <select name="" id="category">
                    <option value="">select</option>
                    <option value="9">general knowledge</option>
                    <option value="10">books</option>
                    <option value="11">films</option>
                    <option value="12">music</option>
                    <option value="13">television</option>
                </select>
                <label for="difficulty"> select difficulty</label>
                <select name="" id="difficulty">
                    <option value="">select</option>
                    <option value="easy">easy</option>
                    <option value="medium">medium</option>
                    <option value="hard">hard</option>
                </select>
                <label for="time"> select time per questions</label>
                <select name="" id="time">
                    <option value="">select</option>
                    <option value="10">10 seconds</option>
                    <option value="15">15 seconds</option>
                    <option value="20">20 seconds</option>
                    <option value="25">25 seconds</option>
                    <option value="30">30 seconds</option>
                </select>
            </div>
            <button class="btn start">Start Quiz</button>
        </div>
        <div class="quiz hide">
            <div class="timer">
                <div class="progress">
                    <div class="progress-bar"></div>
                    <span class="progress-text">50</span>
                </div>
            </div>
            <div class="question-wrapper">
                <div class="number">
                    Question <span class="current">1</span>
                    <span class="total">/10</span>
                </div>
                <div class="question">This is a Question</div>
                <div class="answer-wrapper">
                    <!-- <div class="answer selected">
                        <span class="text">answer</span>
                        <span class="checkbox" >
                            <span class="icon"></span>
                        </span>
                    </div>
                    <div class="answer wrong">
                        <span class="text">answer</span>
                        <span class="checkbox" >
                            <span class="icon"></span>
                        </span>
                    </div>
                    <div class="answer correct">
                        <span class="text">answer</span>
                        <span class="checkbox" >
                            <span class="icon"></span>
                        </span>
                    </div> -->
                   
                    <button class="btn submit " disabled>Submit</button>
                    <button class="btn nex">Next</button>
                </div>
            </div>
        </div>
        <div class="end-screen hide">
            <h1 class="heading">Quiz App</h1>
            <div class="score">
                <span class="score-text">Your Score: </span>
                <div>
                    <span class="final-score">0</span>
                     <span class="Total-score">/10</span>
                </div>
            </div>
        </div>
        <button class="btn restart">Restart Quiz</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
